<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Logo Nav - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/slider.css" rel="stylesheet">

  </head>

  <body>
<div class="container">
    <div id="myCarousel" class="carousel slide vertical" data-ride="carousel">
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
      
        <div class="item active">
          <img src="http://placehold.it/760x400/ff2200/ffffff">
          <div class="carousel-caption">
            <img src="http://placehold.it/500x300/000000/ffffff">
          </div>
        </div><!-- End Item -->
 
         <div class="item">
          <img src="http://placehold.it/760x400/green/cccccc">
          <div class="carousel-caption">
            <img src="http://placehold.it/500x300/000000/ffffff">
          </div>
        </div><!-- End Item -->
        
        <div class="item">
          <img src="http://placehold.it/760x400/000/333333">
          <div class="carousel-caption">
            <img src="http://placehold.it/500x300/000000/ffffff">
          </div>
        </div><!-- End Item -->
        
        <div class="item">
          <img src="http://placehold.it/760x400/fff000/cccccc">
          <div class="carousel-caption">
            <img src="http://placehold.it/500x300/000000/ffffff">
          </div>
        </div><!-- End Item -->

       
                
      </div><!-- End Carousel Inner -->

    <ul class="list-group col-sm-4">
    <div class="active-list"></div>
      <li data-target="#myCarousel" data-slide-to="0" class="list-group-item active"><h4>red</h4></li>
      <li data-target="#myCarousel" data-slide-to="1" class="list-group-item"><h4>green</h4></li>
      <li data-target="#myCarousel" data-slide-to="2" class="list-group-item"><h4>black</h4></li>
      <li data-target="#myCarousel" data-slide-to="3" class="list-group-item"><h4>yellow</h4></li>
      
    </ul>

      <!-- Controls -->
      <div class="carousel-controls">
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
      </div>

    </div><!-- End Carousel -->
</div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
		$('#myCarousel').on('slide.bs.carousel', function () {
			$("ul.list-group").find('li').css('color', 'grey');
			$(".active-list").next('li').css('color', 'black');
		})
	</script>
</body>

</html>
